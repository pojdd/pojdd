<!DOCTYPE html>
<html>
<head>
    <title>卧龙浪士的空间</title>
</head>
<body style="margin:0px;">
    <iframe id="content1" height="100%" width="800px" src="http://pojdd.ys168.com"></iframe>
    <a href="https://pojdd.gitee.io"></a>
    <script>
        (function (){ 
            var bp = document.createElement('script'); var curProtocol = window.location.protocol.split(':')[0];
            if (curProtocol === 'https')
                { bp.src = 'https://zz.bdstatic.com/linksubmit/push.js'; } 
            else 
                { bp.src = 'http://push.zhanzhang.baidu.com/push.js'; }
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(bp, s); 
        })();
        window.onresize = function (){
            document.getElementById("content1").height = document.documentElement.clientHeight;
            document.getElementById("content1").width = document.documentElement.clientWidth; 
        } 
        function ad(){ 
            document.getElementById("content1").width = document.documentElement.clientWidth;
            document.getElementById("content1").height = document.documentElement.clientHeight; 
        }
        setTimeout(ad, 100);
        setTimeout(ad, 1000);
        setTimeout(ad, 5000);
     </script>
</body>
</html>
