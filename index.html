<!DOCTYPE html>
<html>
<head>
  <title>卧龙浪士的空间</title>
  <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <iframe id="content1"  height="100%"  width="100%" left="0" top="0" src="http://pojdd.ys168.com"></iframe>
  <style>
    #live2dcanvas {
      border: 0 !important;
    }
  </style>
  <script type="text/javascript" charset="utf-8"  src="L2Dwidget.0.min.js"></script>
    <script type="text/javascript" charset="utf-8"  src="L2Dwidget.min.js"></script>
    <script type="text/javascript">
        L2Dwidget.init({"display": {
            "superSample": 2,
            "width": 200,
            "height": 400,
                "position": "right",
                    "hOffset": 0,
            "vOffset": 0
              }
        });
  </script>
   <script>//推送
    (function(){
      var bp = document.createElement('script');
      var curProtocol = window.location.protocol.split(':')[0];
      if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
      }
      else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
      }
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(bp, s);
    })();
  </script>
  <script>
    document.getElementById("content1").height=document.documentElement.clientHeight-25;
    window.onresize = function(){
      document.getElementById("content1").height=document.documentElement.clientHeight-25;
    }
   function jump(){
        var count=sessionStorage["count"];
        if(typeof(count)=='undefined'){
            count=0;
        }
        count++;
        sessionStorage["count"]=count;
        if(count<2){
    	    window.location.href='https://pojdd.gitee.io';
        }else{
            console.log('终止');
        }
    }
    //setTimeout(jump,1);
  </script>
</body>

</html>
